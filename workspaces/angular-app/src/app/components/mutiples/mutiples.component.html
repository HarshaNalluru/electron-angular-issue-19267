<div id="multiples">
	<div class="container">
		<form [formGroup]="timesTableForm" (ngSubmit)="onSubmit()">
			<div class="form-group">
				<input
					type="string"
					class="form-control"
					formControlName="input"
					required
				/>
			</div>
			<button
				type="submit"
				class="btn btn-success"
				[disabled]="!timesTableForm.valid"
			>
				{{ 'Submit Prefix' }}
			</button>
		</form>

		<h3 *ngFor="let multiple of multiples; let i = index">
			{{ 1 + i }}. {{ multiple }}
		</h3>
	</div>
</div>
